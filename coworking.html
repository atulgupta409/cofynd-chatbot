<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cofynd - chatbot</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="position-fixed chatbot_main">
        <div class="header">
          <div class="logo_img_chatbot">
            <img
              src="https://img.cofynd.com/images/latest_images_2024/dd477861ee829ffb603da376d6b729c99158dfe6.webp"
              alt="chatbot logo cofynd"
            />
          </div>
          <button class="chatbot_close_btn">X</button>
        </div>
        <div class="chat_body_wrapper">
          <div class="chat_body">
            <h6 class="chat_heading">Choose Your City</h6>
            <div class="all_btn_flex_box">
              <button class="chat_body_btn city_btn">Gurugram</button>
              <button class="chat_body_btn city_btn">Noida</button>
              <button class="chat_body_btn city_btn">Delhi</button>
              <button class="chat_body_btn city_btn">Bangalore</button>
              <button class="chat_body_btn city_btn">Gurugram</button>
              <button class="chat_body_btn city_btn">Noida</button>
              <button class="chat_body_btn city_btn">Delhi</button>
              <button class="chat_body_btn city_btn">Bangalore</button>
              <button class="chat_body_btn city_btn">Gurugram</button>
              <button class="chat_body_btn city_btn">Noida</button>
              <button class="chat_body_btn city_btn">Delhi</button>
              <button class="chat_body_btn city_btn">Bangalore</button>
            </div>
          </div>
          <div class="footer_btn">
            <button>Previous</button>
            <button>Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
